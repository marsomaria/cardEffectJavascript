<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product">
                <div class="circleBack"></div>
                <img src="headphones_green.png" alt="headphones green">


            </div>

            <div class="info">
                <h1 class="title">Headphones XM</h1>
                <h3>Get ready to feel the rhythm</h3>

                <div class="sizes">
                    <button>S</button>
                    <button class="active">M</button>
                    <button>L</button>
                </div>

                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>

            
        </div>
    </div>


    <Script src="./app.js"></Script>
</body>
</html>
